<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <img src="./assets/img/logoClean.png" alt="logo flit" width="90">
    </header>
    <main>
        <section class="calculator">

            <div class="resultDisplay">
                <h1 id="result"></h1>
            </div>
            <div class="buttons">
                <button class="inputNum" value="7" onclick="number(this)">7</button>
                <button class="inputNum" value="8" onclick="number(this)">8</button>
                <button class="inputNum" value="9" onclick="number(this)">9</button>
                <button class="inputNum" value="/" onclick="operation(this)">/</button>
                <button class="inputNum" value="4" onclick="number(this)">4</button>
                <button class="inputNum" value="5" onclick="number(this)">5</button>
                <button class="inputNum" value="6" onclick="number(this)">6</button>
                <button class="inputNum" value="*" onclick="operation(this)">X</button>
                <button class="inputNum" value="3" onclick="number(this)">3</button>
                <button class="inputNum" value="2" onclick="number(this)">2</button>
                <button class="inputNum" value="1" onclick="number(this)">1</button>
                <button class="inputNum" value="-" onclick="operation(this)">-</button>
                <button class="inputNum" value="0" onclick="number(this)">0</button>
                <button class="inputNum" value="." onclick="number(this)">.</button>
                <button class="inputNum" value="=" onclick="calculate(this)">=</button>
                <button class="inputNum" value="+" onclick="operation(this)">+</button>
            </div>
        </section>
        <section class="lastResult">
            <h3>Ãšltimo Resultado</h3>
            <article>
                <p id="last"></p>
            </article>
        </section>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
